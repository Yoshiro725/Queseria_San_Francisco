<div class="fixed inset-0 bg-black/60 z-40" (click)="onCerrarClick()"></div>

<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 w-full max-w-lg">
  
  <div class="bg-white rounded-lg shadow-xl max-h-[90vh] flex flex-col">
    
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-xl font-bold text-gray-800">Crear Nuevo Proveedor</h3>
      <button (click)="onCerrarClick()" class="text-gray-400 hover:text-gray-600 font-bold p-2 rounded-full leading-none">
        X
      </button>
    </div>

    <div class="overflow-y-auto">
      
      <form [formGroup]="proveedorForm" (ngSubmit)="guardarProveedor()" class="p-6 space-y-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre del Proveedor *</label>
          <input type="text" formControlName="nombre" placeholder="Ej: LecherÃ­a Don Pepe" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Domicilio *</label>
          <input type="text" formControlName="domicilio" placeholder="Ej: Camino Rural #120"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Estado</label>
          <select formControlName="estado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            <option value="A">Activo</option>
            <option value="I">Inactivo</option>
          </select>
        </div>

      </form>
    </div>
    
    <div class="flex justify-end items-center p-4 border-t bg-gray-50 rounded-b-lg space-x-3">
      <button type="button" (click)="onCerrarClick()" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
        Cancelar
      </button>
      
      <button type="submit" (click)="guardarProveedor()" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">
        Guardar Proveedor
      </button>
    </div>

  </div>
</div>
