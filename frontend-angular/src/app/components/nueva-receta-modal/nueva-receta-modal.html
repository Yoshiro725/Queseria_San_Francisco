<div class="fixed inset-0 bg-black/60 z-40" (click)="onCerrarClick()"></div>

<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 w-full max-w-2xl">

  <div class="bg-white rounded-lg shadow-xl max-h-[90vh] flex flex-col">

    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-xl font-bold text-gray-800">Crear Nueva Receta</h3>
      <button (click)="onCerrarClick()" class="text-gray-400 hover:text-gray-600 font-bold p-2 rounded-full leading-none">
        X
      </button>
    </div>

    <div class="overflow-y-auto">
      <form class="p-6 space-y-4">

        <div>
          <label class="block text-sm font-medium text-gray-700">
            Nombre de la Receta *
          </label>
          <input type="text" placeholder="Ej: Queso Fresco" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">
            Categoría *
          </label>
          <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring-indigo-500">
            <option>Queso</option>
            <option>Yogurt</option>
            <option>Derivado</option>
            <option>Otros</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">
            Descripción/Observaciones (Opcional)
          </label>
          <textarea rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring-indigo-500"
                    placeholder="Cualquier nota adicional sobre el proceso..."></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">
            Estado
          </label>
          <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-indigo-500 focus:ring-indigo-500">
            <option>Activo</option>
            <option>Inactivo</option>
          </select>
        </div>

      </form>
    </div>

    <div class="flex justify-end items-center p-4 border-t bg-gray-50 rounded-b-lg space-x-3">
      <button (click)="onCerrarClick()" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
        Cancelar
      </button>
      <button class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">
        Guardar Receta
      </button>
    </div>

  </div>
</div>
