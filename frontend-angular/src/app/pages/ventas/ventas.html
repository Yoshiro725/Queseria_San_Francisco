<div class="flex flex-col space-y-6">

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    
    <div class="bg-yellow-300 p-4 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-800">REGISTRO DE VENTAS</h2>
      <!-- Botón para abrir el modal de nueva venta -->
      <button (click)="abrirModalNuevaVenta()"
              class="text-sm font-semibold text-gray-700 hover:text-black">
        + Nueva Venta
      </button>
    </div>

    <div class="p-4 flex justify-center space-x-2 bg-gray-50">
    </div>

    <div class="p-6 h-64">
      <div class="text-center text-gray-500">
      </div>
    </div>

    <div class="flex justify-end p-4 border-t bg-gray-50">
      <span class="text-xl font-bold text-gray-800">
        Total: {{ totalVentas }}
      </span>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-6">
    
    <div class="space-y-4">
      <h3 class="text-xl font-bold text-yellow-500">Ventas Netas</h3>
      
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700">Producto:</label>
        <input type="text" class="w-full p-2 border rounded-lg shadow-sm">
      </div>
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700">Identificador:</label>
        <input type="text" class="w-full p-2 border rounded-lg shadow-sm">
      </div>
    </div>

    <div>
      <h3 class="text-xl font-bold text-blue-500">Ventas Unitarias</h3>
      </div>

  </div>

</div>

<!-- Componente del modal que se mostrará condicionalmente -->
<app-nueva-venta-modal
  *ngIf="isVentaModalOpen"
  (cerrar)="cerrarModalNuevaVenta()">
</app-nueva-venta-modal>
