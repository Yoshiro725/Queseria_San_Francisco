<div class="flex flex-col space-y-6">

 <div class="bg-white rounded-lg shadow-md overflow-hidden">

    <div class="bg-yellow-300 p-4 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-800">RECETARIO</h2>
      <button 
        (click)="abrirModalNuevaReceta()" 
        class="text-sm font-semibold text-gray-700 hover:text-black">
        + Nueva Receta
      </button>
    </div>

    <div class="p-6 space-y-4 max-h-80 overflow-y-auto">
      
      <div *ngFor="let receta of listaRecetas" 
           class="bg-gray-100 rounded-lg p-4 flex justify-between items-center shadow">
        
        <div class="flex items-center space-x-4">
          
          <div>
            <div class="text-lg font-bold text-gray-800">{{ receta.nombre }}</div>
            <div class="text-sm text-gray-600">Rendimiento: {{ receta.rendimiento }} {{ receta.unidad }}</div>
          </div>
          
          <div class="flex items-center space-x-3 p-2 rounded-lg bg-gray-200">
            <label class="inline-flex items-center">
              <input type="radio" 
                     class="form-radio text-blue-600" 
                     [name]="'receta-estado-' + receta.id" 
                     value="activo" 
                     [checked]="receta.estado === 'activo'"
                     (change)="cambiarEstadoReceta(receta.id, 'activo')">
              <span class="ml-2 text-gray-700">Activo</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" 
                     class="form-radio text-red-600" 
                     [name]="'receta-estado-' + receta.id" 
                     value="inactivo"
                     [checked]="receta.estado === 'inactivo'"
                     (change)="cambiarEstadoReceta(receta.id, 'inactivo')">
              <span class="ml-2 text-gray-700">Inactivo</span>
            </label>
          </div>
        </div> <div>
          <button 
            (click)="seleccionarReceta(receta)"
            [disabled]="receta.estado === 'inactivo'"
            class="bg-green-400 text-white font-bold py-2 px-6 rounded-full shadow hover:bg-green-500
                   disabled:opacity-50 disabled:cursor-not-allowed">
            Seleccionar Producción
          </button>
        </div> </div>
      </div>
    </div>
  <div class="bg-white rounded-lg shadow-md overflow-hidden">

    <div class="bg-yellow-300 p-4">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Registrar Producción</h2>
    </div>

    <div class="p-6">
      
      <h3 class="text-lg font-semibold text-gray-700 mb-4">
        Nueva Producción: {{ recetaSeleccionada ? recetaSeleccionada.nombre : '--------' }}
      </h3>
      
      <div class="grid grid-cols-3 gap-4 mb-2 p-3 bg-yellow-200 rounded-lg font-bold text-gray-700">
        <div class="text-center">Insumo</div>
        <div class="text-center">Cantidad</div>
        <div class="text-center">Stock</div>
      </div>

      <div class="space-y-3">
        <div *ngFor="let insumo of insumosFormulario" class="grid grid-cols-3 gap-4 text-center font-semibold">
          <span class="bg-gray-100 rounded-full py-2 px-4">{{ insumo.nombre }}</span>
          <span class="bg-gray-100 rounded-full py-2 px-4">{{ insumo.cantidad }}</span>
          <span class="rounded-full py-2 px-4"
                [class.bg-green-300]="insumo.status === 'ok'"
                [class.bg-yellow-300]="insumo.status === 'low'"
                [class.bg-red-300]="insumo.status === 'out'">
            {{ insumo.stock }}
          </span>
        </div>
      </div>

      <div class="flex justify-center space-x-4 mt-8">
        <button class="bg-green-400 text-white font-bold py-3 px-8 rounded-full shadow hover:bg-green-500">
          Confirmar Producción
        </button>
        <button class="bg-red-400 text-white font-bold py-3 px-8 rounded-full shadow hover:bg-red-500">
          Cancelar Producción
        </button>
      </div>
    </div>
  </div>
  </div>

<app-nueva-receta-modal 
  *ngIf="isModalOpen" 
  (cerrar)="cerrarModalNuevaReceta()">
</app-nueva-receta-modal>
