<div class="grid grid-cols-1 lg:grid-cols-5 gap-6">

  <div class="lg:col-span-2 bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-yellow-300 p-4">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Proveedores</h2>
    </div>

    <div class="p-4 space-y-3 max-h-[75vh] overflow-y-auto">
      
      <div *ngFor="let p of listaProveedores" 
           class="rounded-lg p-4 border flex justify-between items-center transition-all"
           [ngClass]="{
             'bg-blue-100 border-blue-400 shadow': proveedorSeleccionado?.id === p.id,
             'bg-gray-100 border-gray-200 shadow-sm': proveedorSeleccionado?.id !== p.id,
             'opacity-50 bg-gray-50': p.estado === 'I'
           }">
        
        <div>
          <div class="text-lg font-bold text-gray-800">{{ p.nombre }}</div>
          <div class="text-sm text-gray-600">{{ p.domicilio }}</div>
        </div>

        <button 
          (click)="seleccionarProveedor(p)"
          [disabled]="p.estado === 'I'"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full shadow hover:bg-blue-600
                 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ proveedorSeleccionado?.id === p.id ? 'âœ“' : 'Ver' }}
        </button>
      </div>
    </div>
  </div>

  <div class="lg:col-span-3 bg-white rounded-lg shadow-md overflow-hidden">
    
    <div class="bg-yellow-300 p-4">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Registrar Entrada de Insumos</h2>
    </div>

    <div class="p-6">
      
      <h3 class="text-lg font-semibold text-gray-700 mb-4">
        Proveedor: 
        <span class="font-bold text-blue-600">
          {{ proveedorSeleccionado ? proveedorSeleccionado.nombre : 'Seleccione un proveedor' }}
        </span>
      </h3>
      
      <form [formGroup]="compraForm" (ngSubmit)="registrarCompra()">
        
        <div class="grid grid-cols-12 gap-4 mb-2 font-bold text-gray-700">
          <div class="col-span-5 text-left">Insumo</div>
          <div class="col-span-3 text-center">Cantidad</div>
          <div class="col-span-3 text-center">Costo Unitario</div>
          <div class="col-span-1"></div>
        </div>

        <div formArrayName="insumos" class="space-y-3 max-h-60 overflow-y-auto pr-2">
          
          <div *ngFor="let insumo of insumos.controls; let i = index" 
               [formGroupName]="i" 
               class="grid grid-cols-12 gap-4 items-center">
            
            <select formControlName="insumo_id" class="col-span-5 block w-full rounded-md border-gray-300 shadow-sm p-2">
              <option value="">Seleccionar...</option>
              <option *ngFor="let item of listaInsumos" [value]="item.id">
                {{ item.nombre_insumo }} ({{ item.unidad }})
              </option>
            </select>
            
            <input type="number" formControlName="cantidad" placeholder="0" class="col-span-3 text-center block w-full rounded-md border-gray-300 shadow-sm p-2">
            
            <input type="number" formControlName="costo_unitario" placeholder="0.00" class="col-span-3 text-center block w-full rounded-md border-gray-300 shadow-sm p-2">
            
            <button type="button" (click)="quitarInsumo(i)" 
                    class="col-span-1 text-red-500 hover:text-red-700 font-bold p-2">
              X
            </button>
          </div>
        </div>

        <button type="button" (click)="agregarInsumo()" 
                class="mt-4 bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg hover:bg-blue-200">
          + Agregar Insumo
        </button>

        <div class="flex justify-end space-x-4 mt-8 border-t pt-6">
          <button type="button" class="bg-gray-200 text-gray-700 font-bold py-3 px-8 rounded-lg shadow hover:bg-gray-300">
            Cancelar
          </button>
          <button type="submit" class="bg-green-400 text-white font-bold py-3 px-8 rounded-lg shadow hover:bg-green-500">
            Confirmar Compra
          </button>
        </div>
        
      </form>
    </div>
  </div>
</div>
